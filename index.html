<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Spotify - Lettore Web</title>
</head>

<body>

  <!-- Top Bar Premium Upgrade -->
  <section>
    <div class="top-bar flexed">
      <div class="upgrade-btn">effettua l'upgrade</div>
    </div>
  </section>

  <!-- Sidebar And Main Area In Flex -->
  <section class="flexed">
    <!-- Sidebar Nav -->
    <section>
      <div class="side-nav flexed"></div>
    </section>
    <!-- Main Content -->
    <section>
      <div class="main-container">
        <div class="center-nav">
          <ul>
            <li><a href="#">in evidenza</a></li>
            <li><a href="#">podcast</a></li>
            <li><a href="#">classifiche</a></li>
            <li><a href="#">generi e mood</a></li>
            <li><a href="#">nuove uscite</a></li>
            <li><a href="#">scopri</a></li>
          </ul>
        </div>
      </div>
    </section>
  </section>

  <!-- Player Controls -->
  <section>
    <div class="player-controls flexed">
      <!-- Left Player Controls -->
      <div class="lft-content">
        <div class="song-cover">
          <img class="preview" src="./img/sinister.jpeg" alt="Playing Song Preview Cover">
        </div>
        <div class="song">
          <div class="song-name">
            <a href="#">Sinister</a>
          </div>
          <div class="song-author">
            <a href="#">Nome Brano</a>
          </div>
        </div>
        <div class="lft-icons">
          <a href="#"><i class="fa-regular fa-heart"></i></a>
          <a href="#"><i class="fa-regular fa-folder"></i></a>
        </div>
      </div>

      <!-- Middle Player Controls -->
      <div class="mid-content">
        <div class="top-row control">
          <span><a href="#"><i class="fa-solid fa-shuffle"></i></a></span>
          <span><a href="#"><i class="fa-solid fa-backward-step"></i></a></span>
          <span><a href="#"><i class="fa-regular fa-circle-play"></i></a></span>
          <span><a href="#"><i class="fa-solid fa-forward-step"></i></a></span>
          <span><a href="#"><i class="fa-solid fa-rotate-right"></i></a></span>
        </div>
        <div class="bottom-row control">
          <span>0:25</span>
          <div class="song-duration">
            <div class="listened-amount"></div>
            <div class="dot"></div>
          </div>
          <span>4:35</span>
        </div>
      </div>

      <!-- Right Player Controls -->
      <div class="rght-content">
        <div class="rght-icons">
          <span><a href="#"><i class="fa-solid fa-list"></i></a></span>
          <span><a href="#"><i class="fa-solid fa-display"></i></a></span>
          <span><a href="#"><i class="fa-solid fa-volume-high"></i></a></span>
          <div class="volume-level volume-bar">
            <div class="vol-lvl"></div>
            <div class="dot dot-lvl"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
